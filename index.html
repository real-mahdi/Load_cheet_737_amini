<body class="bg-gray-950 text-green-400 min-h-screen p-6">

      <label>Ø¨Ø§Ø± Ø¬Ù„Ùˆ (Ú©ÛŒÙ„ÙˆÚ¯Ø±Ù…): <input id="cargoFwd" type="number" class="w-full mt-1 p-2 rounded bg-black text-green-400 border border-green-700"></label>
      <label>Ø¨Ø§Ø± Ø¹Ù‚Ø¨ (Ú©ÛŒÙ„ÙˆÚ¯Ø±Ù…): <input id="cargoAft" type="number" class="w-full mt-1 p-2 rounded bg-black text-green-400 border border-green-700"></label>
      <label>Ø³ÙˆØ®Øª Ú©Ù„ (Ú©ÛŒÙ„ÙˆÚ¯Ø±Ù…): <input id="fuel" type="number" class="w-full mt-1 p-2 rounded bg-black text-green-400 border border-green-700"></label>

  <!-- Ø§Ø³Ú©Ø±ÛŒÙ¾Øª Ù…Ø­Ø§Ø³Ø¨Ù‡ Ùˆ PDF -->
  <script>
    function calculate() {
      const paxFwd = +document.getElementById('paxFwd').value || 0;
      const paxMid = +document.getElementById('paxMid').value || 0;
      const paxAft = +document.getElementById('paxAft').value || 0;
      const cargoFwd = +document.getElementById('cargoFwd').value || 0;
      const cargoAft = +document.getElementById('cargoAft').value || 0;
      const fuel = +document.getElementById('fuel').value || 0;

      const BOW = 33300;
      const paxWeight = (paxFwd + paxMid + paxAft) * 80;
      const cargo = cargoFwd + cargoAft;

      const ZFW = BOW + paxWeight + cargo;
      const TOW = ZFW + fuel;
      const LAW = TOW - 2500;

      document.getElementById('zfw').innerText = `ZFW : ${ZFW.toLocaleString()} kg`;
      document.getElementById('tow').innerText = `TOW : ${TOW.toLocaleString()} kg`;
      document.getElementById('law').innerText = `LAW : ${LAW.toLocaleString()} kg`;

      let alertText = "";
      let alertClass = "text-green-500 led";

      if (ZFW > 48000) {
        alertText += "âš ï¸ ZFW Ø®Ø§Ø±Ø¬ Ø§Ø² Ù…Ø­Ø¯ÙˆØ¯Ù‡ Ù…Ø¬Ø§Ø²!\n";
        alertClass = "text-red-500";
      }
      if (TOW > 59000) {
        alertText += "âš ï¸ TOW Ø®Ø§Ø±Ø¬ Ø§Ø² Ù…Ø­Ø¯ÙˆØ¯Ù‡ Ù…Ø¬Ø§Ø²!\n";
        alertClass = "text-red-500";
      }
      if (LAW > 51000) {
        alertText += "âš ï¸ LAW Ø®Ø§Ø±Ø¬ Ø§Ø² Ù…Ø­Ø¯ÙˆØ¯Ù‡ Ù…Ø¬Ø§Ø²!";
        alertClass = "text-red-500";
      }

      if (!alertText) {
        alertText = "âœ… Ù‡Ù…Ù‡â€ŒÚ†ÛŒØ² Ø¯Ø§Ø®Ù„ Ù…Ø­Ø¯ÙˆØ¯Ù‡ Ù…Ø¬Ø§Ø²Ù‡.";
      }

      const alertBox = document.getElementById('alert');
      alertBox.innerText = alertText;
      alertBox.className = `mt-6 text-center font-bold text-lg ${alertClass}`;

      document.getElementById('output').classList.remove('hidden');
    }

    function downloadPDF() {
      const element = document.getElementById('output');
      const opt = {
        margin: 0.5,
        filename: 'load-sheet-737.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }
  </script>
